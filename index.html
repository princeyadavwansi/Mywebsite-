<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Premium Portfolio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
}

.light{
background:white;
color:black;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(10px);
z-index:1000;
}

nav h2{
font-size:20px;
}

nav button{
background:orange;
border:none;
padding:6px 15px;
border-radius:20px;
cursor:pointer;
}

section{
padding:100px 20px;
text-align:center;
}

/* HERO */
.hero img{
width:150px;
height:150px;
border-radius:50%;
margin-bottom:20px;
border:4px solid orange;
}

/* CARD */
.card{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
margin:20px auto;
max-width:400px;
box-shadow:0 0 20px rgba(255,255,255,0.1);
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 30px rgba(255,255,255,0.3);
}

/* SKILLS */
.skill{
margin:15px 0;
text-align:left;
}

.progress{
background:rgba(255,255,255,0.2);
border-radius:20px;
overflow:hidden;
}

.progress div{
height:10px;
background:orange;
width:0;
animation:fill 2s forwards;
}

@keyframes fill{
to{width:var(--width);}
}

/* INPUT */
input, textarea{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:15px;
}

/* BUTTON */
button.main-btn{
background:linear-gradient(45deg,orange,red);
border:none;
padding:12px 25px;
border-radius:25px;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button.main-btn:hover{
transform:scale(1.1);
}

.result{
margin-top:15px;
font-size:18px;
}

.todo-item{
display:flex;
justify-content:space-between;
background:rgba(255,255,255,0.1);
padding:10px;
border-radius:10px;
margin-top:10px;
}

.delete{
background:red;
border:none;
padding:5px 10px;
border-radius:10px;
color:white;
cursor:pointer;
}

footer{
text-align:center;
padding:20px;
background:black;
margin-top:50px;
}

.hidden{
opacity:0;
transform:translateY(40px);
transition:1s;
}

.show{
opacity:1;
transform:translateY(0);
}
</style>
</head>

<body>

<nav>
<h2>üî• MyPortfolio</h2>
<button onclick="toggleMode()">üåô</button>
</nav>

<!-- HERO -->
<section class="hero">
<img src="https://i.ibb.co/yBftYVXd/In-Shot-20260220-215614249.jpg">
<h1>Welcome üëë</h1>
<p>Premium Portfolio Website</p>
</section>

<!-- SKILLS -->
<section class="card hidden">
<h2>üíª My Skills</h2>

<div class="skill">
HTML
<div class="progress"><div style="--width:90%"></div></div>
</div>

<div class="skill">
CSS
<div class="progress"><div style="--width:85%"></div></div>
</div>

<div class="skill">
JavaScript
<div class="progress"><div style="--width:70%"></div></div>
</div>

</section>

<!-- PROJECTS -->
<section class="card hidden">
<h2>üöÄ Projects</h2>
<p>‚úî Portfolio Website</p>
<p>‚úî Mini Calculator</p>
<p>‚úî To-Do App</p>
</section>

<!-- CALCULATOR -->
<section class="card hidden">
<h2>‚ö° Mini Calculator</h2>
<input type="number" id="num1" placeholder="Number 1">
<input type="number" id="num2" placeholder="Number 2">
<button class="main-btn" onclick="calculate()">Add</button>
<div id="result" class="result"></div>
</section>

<!-- TODO -->
<section class="card hidden">
<h2>üìù To-Do App</h2>
<input type="text" id="taskInput" placeholder="Enter task">
<button class="main-btn" onclick="addTask()">Add</button>
<div id="taskList"></div>
</section>

<!-- CONTACT -->
<section class="card hidden">
<h2>üì© Contact Me</h2>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea rows="4" placeholder="Your Message"></textarea>
<button class="main-btn" onclick="alert('Message Sent Successfully!')">Send Message</button>

<p style="margin-top:15px;">
üìß yourname@email.com
</p>
</section>

<footer>
¬© 2026 Made by You üëë
</footer>

<script>
function toggleMode(){
document.body.classList.toggle("light");
}

function calculate(){
let n1=parseFloat(document.getElementById("num1").value);
let n2=parseFloat(document.getElementById("num2").value);
if(isNaN(n1)||isNaN(n2)){
alert("Enter valid numbers");
return;
}
document.getElementById("result").innerText="Result: "+(n1+n2);
}

function addTask(){
let input=document.getElementById("taskInput");
let task=input.value.trim();
if(task===""){
alert("Enter a task");
return;
}
let div=document.createElement("div");
div.className="todo-item";
div.innerHTML=task+
'<button class="delete" onclick="this.parentElement.remove()">X</button>';
document.getElementById("taskList").appendChild(div);
input.value="";
}

let elements=document.querySelectorAll(".hidden");
window.addEventListener("scroll",()=>{
elements.forEach(el=>{
let position=el.getBoundingClientRect().top;
let screen=window.innerHeight;
if(position<screen-100){
el.classList.add("show");
}
});
});
</script>

</body>
</html>
