/* Navbar */
nav{

padding:15px 20px;

.toggle{

.card{

transition:0.4s;
opacity:0;
transform:translateY(50px);
}

.card.show{
opacity:1;
transform:translateY(0);
}

/* Button */
button{
background:linear-gradient(45deg,orange,red);
border:none;
padding:10px 20px;
border-radius:25px;
color:white;
cursor:pointer;
margin-top:10px;
}

/* Input */
input,textarea{
width:100%;
padding:10px;
margin:10px 0;
border:none;
border-radius:10px;
}

/* WhatsApp */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
font-size:20px;
text-decoration:none;
}

/* Responsive */
@media(max-width:600px){
.card{
margin:15px;
}
}
</style>
</head>
